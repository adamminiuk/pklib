<html>
    <head><title>pklib.browser</title></head>
    <body>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.js"></script>
        <script type="text/javascript" src="../src/utils.js"></script>
        <script type="text/javascript" src="../src/headers.js"></script>
        <script type="text/javascript">
            // Array.remove
            var t = [2, 3, 6];
            t.remove(1);
            console.log('Array.remove:', t);
            
            // Array.unique
            var t2 = [2, 3, 5, 3, 2];
            t2.unique();
            console.log('Array.unique:', t2);
            
            // Array.inArray
            var t3 = [2, 3, 5, 3, 2];
            console.log('Array.inArray:', t3.inArray(5));
            
            // Array.isLetter
            var s = 'e';
            var s2 = 'ef';
            console.log('Array.isLetter:', s.isLetter(), s2.isLetter());
            
            // Date.getFullMonth
            console.log(new Date().getFullMonth());
            
            // Date.trunc
            console.log(new Date().trunc());
        </script>
    </body>
</html>
