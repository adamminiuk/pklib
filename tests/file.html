<html>
    <head><title>pklib.file</title></head>
    <body>        
        <script type="text/javascript" src="../src/file.js"></script>
        <script type="text/javascript">
            pklib.file.loadScript("http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.js", function(sc){
				console.log("jQuery 1.6.1 loaded!", sc);
			});
			
			pklib.file.attach({
				section: "body",
				tag: "img",
				src: "http://www.google.pl/intl/en_com/images/srpr/logo1w.png"
			}, function(file){
				console.log('Google logo is downloaded!', file);
			});
        </script>
    </body>
</html>
