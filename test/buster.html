<script src="../pklib.js"></script>
<script>
    function do_xhr_code(url) {
        pklib.ajax.load({
            "url": url,
            "timeout": 3000,
            "done": function () {
                console.log(" ===> " + url + ": ok");
            },
            "error": function () {
                console.log(" ===> " + url + ": error");
            }
        });
    }

    do_xhr_code("http://localhost/");
    do_xhr_code("http://localhost/301.php");
    do_xhr_code("http://localhost/403.php");
    do_xhr_code("http://localhost/404.php");
    do_xhr_code("http://localhost/500.php");
    do_xhr_code("http://www.google.com:81");
</script>
